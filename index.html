<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="./style.css">
        <title>Weather</title>
    </head>
    <body>
        <div class="location">
            <h1 class="location-timezone">Timezone</h1>
            <canvas class="icon" width="128" height="128"></canvas>
        </div>
        <div class="temperature">
            <div class="degree-section">
                <h2 class="temperature-degree">23</h2>
                <span>F</span>
            </div>
            <div class="temperature-description">Kinda comfortable</div>
        </div>
        <div class="request">
            <h4 class="description">Chú ý</h4>
            <div>
                Để app có thể hoạt động ổn định, vui lòng nhấn đường link cho phép kết nối proxy đến Dark Sky API 
                <a href="http://cors-anywhere.herokuapp.com/corsdemo" target="_blank" style="color: black;">
                    tại đây
                </a>
            </div>
        </div>
        <script src="skycons.js"></script>
        <script src="app.js"></script>
    </body>
</html>
